<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Cutout Text Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background-color: #111; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .text-effect-container {
            display: flex;
            gap: 15px; 
            perspective: 800px;
        }

        .word-block {
            background-color: #282828; 
            padding: 15px 25px;
            border-radius: 8px; 
            position: relative;
            overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), 
                        inset 0 0 3px rgba(0,0,0,0.2); 
        }

        /* Subtle noise overlay for the block background */
        .word-block::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* A simple base64 encoded SVG for noise. You could use a repeating PNG. */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }


        .word-block span {
            display: inline-block; 
            font-size: 4.5rem; 
            font-weight: 900; 
            line-height: 1.1;
            position: relative; 
            z-index: 1;

            /* The rainbow gradient */
            background-image: linear-gradient(
                65deg,
                hsl(330, 90%, 70%), /* Pinkish */
                hsl(20, 90%, 70%),  /* Orange-Yellow */
                hsl(60, 90%, 60%),  /* Yellow */
                hsl(120, 80%, 60%), /* Green */
                hsl(190, 80%, 60%), /* Cyan */
                hsl(240, 80%, 70%), /* Blue */
                hsl(290, 80%, 70%)  /* Purple */
            );
            
            /* Animate the gradient position for a subtle shimmer */
            background-size: 250% 250%; 
            animation: rainbowShimmer 8s ease infinite;

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

            /* Subtle text shadow to make letters pop slightly */
            text-shadow: 1px 1px 1px rgba(255,255,255,0.05), 
                         -0.5px -0.5px 1px rgba(0,0,0,0.1);   
            
            /* Allows the text content itself to be edited */
            outline: none; 
        }
        
        @keyframes rainbowShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .text-effect-container {
                flex-direction: column;
                gap: 10px;
            }
            .word-block span {
                font-size: 3rem;
            }
            .word-block {
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) {
            .word-block span {
                font-size: 2.2rem;
            }
        }

    </style>
</head>
<body>

    <div class="text-effect-container">
        <div class="word-block"><span contenteditable="true">Edit</span></div>
        <div class="word-block"><span contenteditable="true">this</span></div>
        <div class="word-block"><span contenteditable="true">text</span></div>
    </div>


</body>
</html>
